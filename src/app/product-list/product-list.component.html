<h2>Products</h2>
<div *ngIf="products.length > 0; else noProducts">
    <div *ngFor="let product of products; index as productId">
        <h3>
            <a [title]="product.name + ' details'" [routerLink]="['/product', productId]">
                {{ product.name }}
            </a>
        </h3>

        <p *ngIf="product.description">
            Description: {{ product.description }}
        </p>

        <button (click)="share(product.name)" [title]="'Share ' + product.name">
            Share
        </button>

        <app-product-alert [product]="product" (notify)="onNotify(product.name)">
        </app-product-alert>
    </div>
</div>

<ng-template #noProducts>
    We are sorry to inform that no products are currently available
</ng-template>
