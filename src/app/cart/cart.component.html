<h3>Cart</h3>
<p>
    <a [routerLink]="['/shipping']">Shipping Prices</a>
</p>

<div *ngIf="items.length > 0; else emptyCart">
    <div class="cart-item" *ngFor="let item of items">
    <span>{{ item.name }}</span>W
    <span>{{ item.price | currency }}</span>
    </div>

    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" ngNativeValidate>
        <div>
            <label>Name</label>
            <input type="text" formControlName="name" required>
        </div>
        
        <div>
            <label>Address</label>
            <input type="text" formControlName="address" required>
        </div>

        <button type="submit" class="button">Purchase</button>
    </form>
</div>

<ng-template #emptyCart>
    The cart is empty
</ng-template>
